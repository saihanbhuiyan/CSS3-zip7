<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }

        .outer {
            background-color: red;
            transform: scale(.75);

        }

        .inner {
            background-color: gray;
            transform: scale(.5);
            transform: translate(30px);
            transform: rotate(30deg) scale(.7);
        }
    </style>
</head>

<body>
    <h1>Transform</h1>
    <div class="box outer">
        <div class="box inner">box-1</div>
    </div>
    <div class="box outer">
        <div class="box inner">b0x-2</div>
    </div>
    <div class="box outer">
        <div class="box inner">b0x-3</div>
    </div>
</body>

</html>
